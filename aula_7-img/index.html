<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #fd0183;
      }

      .img-div {
        width: 140px;
      }

      div {
        background-color: red;
      }
    </style>
    <title>Bootstrap grid</title>
  </head>

  <body>
    <div class="container">
      <img
        src="assets/images/logo-obc-2021-lightbg.png"
        class="img-fluid"
        alt="img-obc"
      />
      <div class="img-div">
        <img
          src="assets/images/logo-quadrado.png"
          class="img-thumbnail"
          alt="logo-quadrado"
        />
      </div>
    </div>

    <!--
      BS Trabalha com REM (1-5) rem=16px
        
        PADDING
        <div class="py-1"> padding-y 
        <div class="px-1"> padding-x
        <div class="pb-1"> padding bottom 
        <div class="pt-1"> padding top
        <div class="ps-1"> padding start (esquerda)
        <div class="pe-1"> padding end (direita)
        <div class="p-1"> padding geral
      
          MARGIN
          <div class="my-1"> margin-y
          <div class="mx-1"> margin-x 
          <div class="mb-1"> margin bottom 
          <div class="mt-1"> margin top
          <div class="ms-1"> magin start (esquerda)
          <div class="me-1"> margin end (direita)
          <div class="m-1"> margin geral 
            
            DISPLAY
            <div class="d-flex"> display flex (deixa flex√≠vel os itens)
            <div class="d-block"> display block (deixa cada item em sua linha)
            <div class="d-none"> display none (o item some da tela)    
  -->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
