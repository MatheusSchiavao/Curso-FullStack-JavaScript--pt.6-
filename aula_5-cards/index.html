<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  <div class="container">

      <img src="./logo-quadrado.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Esse aqui é um título</h5>
        <p class="card-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quaerat, laborum!</p>
        <a href="#" class="btn btn-primary">Acesse</a>
      </div>
    </div>
    <hr>
    <div class="card" style="width: 20rem;">
      <div class="card-body">
        <h5 class="card-title">Veja sobre a programação</h5>
        <h6 class="card-subtitle mb-2 text-muted">Matheus Schiavão</h6>
        <p class="card-text">Veja como a programação mudou vidas de diversas pessoas.</p>
        <a href="#" class="card-link">Acesse a matéria</a>
        <a href="https://MatheusSchiavao.github.io/Portfolio_Matheus/" target="_blank" class="card-link">Perfil do repórter</a>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
